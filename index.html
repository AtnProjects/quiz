<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XP Quiz Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --card: #1a1a1a;
            --primary: #00f2ff; /* Cyan */
            --secondary: #ff0055; /* Pink */
            --success: #00ff99; /* Green */
            --warning: #ffcc00; /* Yellow */
            --text: #ffffff;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- PANTALLAS --- */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: transform 0.3s ease-in-out, opacity 0.3s;
            background: var(--bg);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            z-index: -1;
            transform: scale(0.95);
        }

        .active {
            opacity: 1;
            pointer-events: auto;
            z-index: 1;
            transform: scale(1);
        }

        /* --- PANTALLA INICIO --- */
        .center-content {
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 900;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
        }

        h1 { font-size: 2.5rem; margin: 0; line-height: 1.1; }
        p { color: #888; margin-top: 10px; font-size: 1.1rem; }

        .btn-start {
            margin-top: 40px;
            background: white;
            color: black;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 900;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255,255,255,0.2);
        }

        /* --- PANTALLA JUEGO --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            height: 50px;
        }

        .progress-container {
            flex-grow: 1;
            height: 8px;
            background: #333;
            border-radius: 10px;
            margin: 0 15px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s;
        }

        .question-card {
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
            flex-grow: 0;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.4;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .option-btn {
            background: #222;
            border: 1px solid #444;
            color: white;
            padding: 18px;
            border-radius: 15px;
            text-align: left;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            transition: background 0.2s, transform 0.1s;
            position: relative;
            overflow: hidden;
        }

        .option-btn:active {
            transform: scale(0.98);
            background: #333;
        }

        /* Estados de respuesta */
        .correct {
            background: var(--success) !important;
            color: black !important;
            border-color: var(--success) !important;
            font-weight: bold;
        }

        .wrong {
            background: var(--secondary) !important;
            color: white !important;
            border-color: var(--secondary) !important;
            opacity: 0.7;
        }

        /* --- OVERLAY FEEDBACK --- */
        .feedback-overlay {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: #fff;
            color: black;
            padding: 30px 20px;
            border-radius: 25px 25px 0 0;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            text-align: center;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }

        .feedback-overlay.show {
            transform: translateY(0);
        }

        .feedback-title { font-size: 1.5rem; font-weight: 900; margin-bottom: 10px; }
        .feedback-text { font-size: 1rem; color: #555; margin-bottom: 20px; }
        
        .btn-next {
            background: black;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* --- FINAL --- */
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 8px solid var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            font-size: 3rem;
            font-weight: 900;
        }
        .score-label { font-size: 1rem; font-weight: 400; color: #aaa; }

    </style>
</head>
<body>

    <!-- 1. PANTALLA INICIO -->
    <div id="home-screen" class="screen active center-content">
        <div class="logo-circle">XP</div>
        <h1>Extreme<br><span style="color: var(--primary);">Quiz</span></h1>
        <p>Pon a prueba tu agilidad mental</p>
        <button class="btn-start" onclick="startQuiz()">JUGAR AHORA</button>
    </div>

    <!-- 2. PANTALLA JUEGO -->
    <div id="game-screen" class="screen hidden">
        <div class="top-bar">
            <span style="font-weight: bold; color: #888;">XP</span>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <span id="q-number" style="font-weight: bold;">1/8</span>
        </div>

        <div class="question-card">
            <div id="question-text" class="question-text">Pregunta...</div>
        </div>

        <div id="options-container" class="options-list">
            <!-- Botones se generan con JS -->
        </div>
    </div>

    <!-- 3. OVERLAY FEEDBACK (Sale de abajo) -->
    <div id="feedback-sheet" class="feedback-overlay">
        <div id="fb-title" class="feedback-title">Â¡Correcto!</div>
        <div id="fb-text" class="feedback-text">Respuesta correcta</div>
        <button class="btn-next" onclick="nextQuestion()">Continuar</button>
    </div>

    <!-- 4. PANTALLA FINAL -->
    <div id="end-screen" class="screen hidden center-content">
        <h1>Â¡Terminaste!</h1>
        <div class="score-circle">
            <span id="final-score">0</span>
            <span class="score-label">Puntos</span>
        </div>
        <p id="final-msg">Mensaje final</p>
        <button class="btn-start" style="background: var(--primary); color: black;" onclick="restartQuiz()">REPETIR</button>
    </div>

    <script>
        // --- PREGUNTAS (Basadas en la presentaciÃ³n anterior) ---
        const questions = [
            {
                q: "Â¿CuÃ¡l es la mejor analogÃ­a para XP?",
                options: ["Conducir ajustando el volante", "Construir un edificio rÃ­gido", "Escribir un libro entero", "Correr una maratÃ³n"],
                a: 0,
                info: "XP se trata de ajustes constantes, como conducir."
            },
            {
                q: "Â¿CuÃ¡l NO es un valor de XP?",
                options: ["ComunicaciÃ³n", "Burocracia", "Simplicidad", "Coraje"],
                a: 1,
                info: "XP elimina la burocracia innecesaria."
            },
            {
                q: "Â¿QuiÃ©n decide QUÃ‰ se construye?",
                options: ["El Programador", "El Cliente", "El Tester", "El Coach"],
                a: 1,
                info: "El Cliente define las necesidades (Historias)."
            },
            {
                q: "En 'Pair Programming', Â¿quÃ© hace el Copiloto?",
                options: ["Escribe el cÃ³digo", "Trae cafÃ©", "Revisa y piensa la estrategia", "Mira el celular"],
                a: 2,
                info: "El piloto escribe, el copiloto piensa y revisa."
            },
            {
                q: "Â¿CuÃ¡l es el orden correcto en TDD?",
                options: ["CÃ³digo -> Test -> Refactor", "Rojo -> Verde -> Refactor", "DiseÃ±o -> CÃ³digo -> Test", "Refactor -> Rojo -> Verde"],
                a: 1,
                info: "Primero falla (Rojo), luego pasa (Verde), luego mejora."
            },
            {
                q: "Â¿QuÃ© usamos en lugar de documentos largos?",
                options: ["Historias de Usuario", "Emails", "Mensajes de voz", "Diagramas UML"],
                a: 0,
                info: "Tarjetas pequeÃ±as con recordatorios de deseos."
            },
            {
                q: "Â¿Por quÃ© la IntegraciÃ³n Continua es como un rompecabezas?",
                options: ["Es difÃ­cil de armar", "Se hace al final", "Juntamos piezas frecuentemente", "Faltan piezas"],
                a: 2,
                info: "Integramos seguido para evitar sorpresas al final."
            },
            {
                q: "Â¿CÃ³mo es la curva de costo de cambio en XP?",
                options: ["Sube muchÃ­simo al final", "Se mantiene plana/baja", "Es impredecible", "Es muy alta al inicio"],
                a: 1,
                info: "Gracias a los tests, cambiar cosas tarde no es caro."
            }
        ];

        let currentQ = 0;
        let score = 0;
        let isAnswered = false;

        // Elementos DOM
        const homeScreen = document.getElementById('home-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const feedbackSheet = document.getElementById('feedback-sheet');
        
        const qText = document.getElementById('question-text');
        const optContainer = document.getElementById('options-container');
        const progBar = document.getElementById('progress-bar');
        const qNum = document.getElementById('q-number');
        
        const fbTitle = document.getElementById('fb-title');
        const fbText = document.getElementById('fb-text');

        function startQuiz() {
            score = 0;
            currentQ = 0;
            switchScreen(homeScreen, gameScreen);
            loadQuestion();
        }

        function loadQuestion() {
            isAnswered = false;
            feedbackSheet.classList.remove('show');
            const q = questions[currentQ];
            
            // Actualizar UI
            qText.innerText = q.q;
            qNum.innerText = `${currentQ + 1}/${questions.length}`;
            progBar.style.width = `${((currentQ) / questions.length) * 100}%`;

            // Generar botones
            optContainer.innerHTML = '';
            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => handleAnswer(index, btn);
                optContainer.appendChild(btn);
            });
        }

        function handleAnswer(index, btn) {
            if (isAnswered) return;
            isAnswered = true;

            const correct = questions[currentQ].a;
            const allBtns = document.querySelectorAll('.option-btn');

            if (index === correct) {
                btn.classList.add('correct');
                score++;
                showFeedback(true);
            } else {
                btn.classList.add('wrong');
                // Mostrar cuÃ¡l era la correcta
                allBtns[correct].classList.add('correct');
                showFeedback(false);
            }
        }

        function showFeedback(isCorrect) {
            const info = questions[currentQ].info;
            if (isCorrect) {
                fbTitle.innerText = "Â¡Excelente! ðŸŽ‰";
                fbTitle.style.color = "var(--success)";
            } else {
                fbTitle.innerText = "Oops... ðŸ˜…";
                fbTitle.style.color = "var(--secondary)";
            }
            fbText.innerText = info;
            
            // PequeÃ±o delay para que se vea la animaciÃ³n del botÃ³n
            setTimeout(() => {
                feedbackSheet.classList.add('show');
            }, 300);
        }

        function nextQuestion() {
            currentQ++;
            if (currentQ < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            switchScreen(gameScreen, endScreen);
            document.getElementById('final-score').innerText = score;
            
            const msg = document.getElementById('final-msg');
            if (score === questions.length) msg.innerText = "Â¡Eres un Maestro XP! ðŸ†";
            else if (score > 4) msg.innerText = "Â¡Muy buen trabajo! ðŸ‘";
            else msg.innerText = "Hay que repasar un poco... ðŸ“š";
        }

        function restartQuiz() {
            switchScreen(endScreen, homeScreen);
        }

        // Utilidad para transiciones
        function switchScreen(from, to) {
            from.classList.remove('active');
            from.classList.add('hidden');
            
            setTimeout(() => {
                to.classList.remove('hidden');
                to.classList.add('active');
            }, 300);
        }

    </script>
</body>
</html>
